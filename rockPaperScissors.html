<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="rockPaperScissors.css" media="screen" />
        <script src="rockPaperScissors.js"></script>
    </head>
    <body>
        <h1 class="header">Rock, Paper, Scissors</h1>
        <div class="center">
            <div class="left">
                <div>
                    <p class="choice">You chose:</p>
                    <img src="image-rock.png" class="mainImage" alt="rock" width=200 height=200>
                    <img src="image-paper.png" class="mainImage" alt="paper" width=200 height=200>
                    <img src="image-scissors.png" class="mainImage" alt="scissors" width=200 height=200>
                </div>
                <div>
                    <p class="choice">Computer chose:</p>
                    <img src="image-rock-2.png" class="answerImage" alt="rock" width=200 height=200>
                    <img src="image-paper-2.png" class="answerImage" alt="paper" width=200 height=200>
                    <img src="image-scissors-2.png" class="answerImage" alt="scissors" width=200 height=200>
                </div>
            </div>
        </div>

        <div class="center">
            <div>
                <h2 class="message"></h2>
                <p class="initialMsg">Click on any image and test your luck</p>
            </div>
        </div>
        
    </body>
</html>
