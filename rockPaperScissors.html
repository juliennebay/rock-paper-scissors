<!DOCTYPE html>
<script>
    function getRandomInt(max){
        return Math.floor(Math.random() * Math.floor(max));
    }

    function play(player, computer){
        let loserMessage = "You lose :("
        let winnerMessage = "You win :)"
        if (player === computer){
            return "It's a tie!"
        } else if (player === "rock" && computer === "paper"){
            return loserMessage
        } else if (player === "rock" && computer === "scissors"){
            return winnerMessage
        } else if (player === "paper" && computer === "rock"){
            return winnerMessage
        } else if (player === "paper" && computer === "scissors"){
            return loserMessage
        } else if (player === "scissors" && computer === "rock"){
            return loserMessage
        } else if (player === "scissors" && computer === "paper"){
            return winnerMessage
        }
    }

    function loadScript(){
        const allImages = document.getElementsByClassName("mainImage")
    
        const hideEverythingElse = (event) => {
            Array.from(allImages).forEach(img => {
               if (img !== event.target) {
                   img.style.display = "none"
               }
             })
            computersAnswer.style.display = "block"
            message.textContent = play(event.target.alt, computersAnswer.alt) 
            
            }

        Array.from(allImages).forEach(img => {
            img.addEventListener("click", hideEverythingElse)
        })
        
        const computersAnswer = document.getElementsByClassName("answerImage")[getRandomInt(3)]
        const message = document.getElementsByClassName("message")[0]
    }

    document.addEventListener("DOMContentLoaded", loadScript)

</script>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="rockPaperScissors.css" media="screen" />
    </head>
    <body>
        <h1 class="header">Rock, Paper, Scissors</h1>
        <div class="center">
            <div class="left">
                <img src="image-rock.png" class="mainImage" alt="rock" width=200 height=200>
                <img src="image-paper.png" class="mainImage" alt="paper" width=200 height=200>
                <img src="image-scissors.png" class="mainImage" alt="scissors" width=200 height=200>
                <img src="image-rock-2.png" class="answerImage" alt="rock" width=200 height=200>
                <img src="image-paper-2.png" class="answerImage" alt="paper" width=200 height=200>
                <img src="image-scissors-2.png" class="answerImage" alt="scissors" width=200 height=200>

            </div>
        </div>

        <div class="center">
            <div>
                <h2 class="message"></h2>
                <p>Click on any image and test your luck</p>
            </div>
        </div>
        
    </body>
</html>
